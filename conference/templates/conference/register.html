{% load static %}

<!DOCTYPE html>
<html lang="en"> 
<head>
	<title></title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bootstrap 4 Tech Conference Template">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
	<link rel="shortcut icon" href="favicon.ico"> 
	
	<!-- Google Font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Montserrat:600,700,800|Roboto:300,400,700&display=swap' %}" rel="stylesheet">
	
	<!-- FontAwesome JS-->
	<script defer src="{% static 'static/assets/fontawesome/js/all.min.js' %}"></script>

	<!-- Theme CSS -->  
	<link id="static 'theme-style" rel="stylesheet" href="{% static 'assets/css/theme.css' %}">


</head> 

<body>
<div class="container ">
    <div class="row ">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
     <form method="POST" class="checkout-form" action="/register">
             {% csrf_token %} 
        <div class="cf-title">Registration Form</div>
        <div class="row address-inputs">
            <div class="col-md-12">
                {{form.Firstname}}
            </div>
            <div class="col-md-12">
                {{form.Lastname}}
            </div>
            <div class="col-md-12">
                {{form.Email}}
            </div>
            <div class="col-md-12">
                {{form.Phone}}
            </div>
            <div class="col-md-12">
                {{form.Address}}
            </div>
            <div class="col-md-12">
            <select class="form-control" name="city" id="city" required>
			{% for city in cities %}
				<option>{{ city.name }}</option>
			{% endfor %}
			</select>
            </div>
            <div class="col-md-12">
            <select class="form-control" name="program" id="program" required>
            {% for program in programs %}
                <option>{{ program.name }}</option>
            {% endfor %}
			</select>
            </div>
        </div>
        <button class="site-btn submit-order-btn">Register now</button>
     </form>
    </div>
    <div class="col-lg-2"></div>
    </div>
</div>

<!-- Javascript -->          
	<script src="{% static 'assets/plugins/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'assets/plugins/popper.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  
	<script src="{% static 'assets/plugins/back-to-top.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery.scrollTo.min.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
